<body>
    <script>
        function*getCourse(args){

        yield *args.filter(i => i.courseAttrib == '专业课');

        yield args.find(i => i.courseAttrib == '专业基础课');
    }
    let courses = [
        { coureName:'PHP', courseAttrib: '专业课'},
        { coureName:'javascript', courseAttrib: '专业基础课'},
        { coureName:'html5', courseAttrib: '专业基础课'},
        { coureName:'Vue', courseAttrib: '专业课'},
        { coureName:'photoshop', courseAttrib: '专业基础课'},
        { coureName:'React', courseAttrib: '专业课'},
    ];
    let cur = getCourse(courses);
    for (let c of cur)
         console.log(c);
    </script>
